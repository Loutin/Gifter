<div id="ResumenCarrito">
    <h3 class="titulo">Resumen de pedidos</h3>
    <table id="tablaresumenes" class="table">
        <thead>
            <tr>
                <th scope="col">Id:</th>
                <th scope="col">Fecha:</th>
                <th scope="col">Description:</th>
                <th scope="col">Estado:</th>
                <th scope="col">Acciones:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of this.orders">
                <td>{{order.id}}</td>
                <td>{{order.date}}</td>
                <td>{{order.description}}</td>
                <td>{{order.state}}</td>
                <td>
                    <button class="btn btn-primary" routerLink="{{order.id}}">Ver</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
